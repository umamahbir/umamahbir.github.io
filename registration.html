<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
   	<meta name="author" content="Birunthaa Umamahesan">
	<title> Best Eats </title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="myscripts.js"> </script>
</head>
<body>
	<div id="header">
		<h1> BEST EATS </h1>
	</div>	
    <div id="menu">
		<a href="search.html">Home</a><a href="submission.html">Write a review</a><a class="active" href="registration.html">Sign Up</a><a href="logIn.html">Log In</a>	
	</div>
	<!--wrapperLogin div contains all the elements apart from the footer-->
   	<div id="content">
        <div id="wrapper">
        	<!--the topbox contains the description header-->
            <div class="topBox">
               	<h2 class="content-title"> Sign up for Best Eats!</h2>	
            </div>		
             <!--the bottom box contains all the sideboxes for user input-->
            <div class="bottomBox">
            	 <!--the side box contains all the textbox for user input-->
              <form name="regForm" onsubmit="return validateRegister(this);">
                <div class="sidebox">
                	<span>
                		<input type="email" name="Email" placeholder="Email">
                		<p id="emailField"></p>
                	</span>	
				</div>
				<div class="sidebox">
					<span>
						<input type="text" name="firstName" placeholder="First Name">
						<p id="firstNField"></p>
					</span>	
				</div>
				<div class="sidebox">
					<span>
						<input type="text" name="lastName" placeholder="Last Name">
						<p id="lastNField"></p>
					</span>	
				</div>
				<div class="sidebox">
					<span>
					     <input type="text" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                		<p id="passwordField"></p>
              		</span> 
				</div>
				<!--the sidebox is for a date picker for the Date of birth-->
				<div class="sidebox">
					<label for="date">Date of Birth:</label>
					<input type="date" name ="DOB">
				</div>
				<div class="sidebox">
            	    <input type ="submit" value="Submit">
        	    </div>
              </form>
         	</div>
        </div>
    </div>
   	<div id="footer"></div> 	
</body>
</html>
